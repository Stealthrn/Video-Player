<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Video Grid Preview</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Pacifico&display=swap" rel="stylesheet">
</head>

<body>
    <h1 class="my-title">Video Player</h1>
    <input type="file" id="video-file-input" class="file-input">
    <button id="file-select-button">Choose File</button>
    <span>No File Chosen</span>
    <button class="button" id="custom-upload-button">Upload Video</button>
    <div class="video-grid" id="videoGrid"></div>
    <script src="script.js"></script>
</body>

</html>
